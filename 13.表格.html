<html>
  <head>
    <title>表格</title>
  </head>
  <body>
    <table border="1">  <!--表格標籤，border=線的粗細-->
      <tr>  <!--外框-->
        <td>いち</td>  <!--內框-->
        <td>に</td>
        <td>さん</td>
      </tr>
      <tr>
        <td>し</td>
        <td>ご</td>
        <td>ろく</td>
      </tr>
    </table>

    <!--colspan擴展欄位-->
    <table border="1">
      <tr>
        <td>いち</td>
        <td colspan=2>に さん</td>    <!--站兩格欄位-->
      </tr>
      <p></p>
      <tr>
        <td>し</td>
        <td>ご</td>
        <td>ろく</td>
      </tr>
    </table>

    <!--rowspan擴展列位-->
    <p></p>
    <table border="1">
      <tr>
        <td rowspan="2">1<br>4</td> <!--站兩格列位-->
        <td>2</td>
        <td>3</td>
      </tr>
      <p></p>
      <tr>

        <td>5</td>
        <td>6</td>
      </tr>  
    </table>
  <p></p>
    <table border="1">
      <tr>
        <td>1</td>
        <td rowspan="2" colspan="2">2 3 5 6</td>  <!--站兩格欄位、兩格列位-->

      </tr>
      <tr>
        <td>4</td>

      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

  </body>
</html>
