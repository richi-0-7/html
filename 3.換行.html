        <p>《聞官軍收河南河北》 杜甫</p>
        <p>劍外忽傳收薊北，初聞涕淚流滿面。</p>
        <p>卻看妻子愁何在，漫捲詩書喜欲狂。</p>
        <p>白日放歌須縱酒，青春作伴好還鄉。</p>
        <p>即從巴峽穿巫峽，便下襄陽向洛陽。</p>

        <br>

        <p>《遊山西村》 陸游</p>
