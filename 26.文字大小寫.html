<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{color: #fcc2f3;  /*文字顏色*/
               background-color: #b5ffbe;/*文字背景顏色*/
               box-shadow:-10px -5px 0px 0px #fcfc9f;/*文字陰影：
                box-shadow:水平偏移 垂直偏移 模糊 擴散  */
               text-transform: uppercase}/*全部轉成大寫*/
            h2{text-transform: lowercase}/*全部轉成小寫*/
            h3{text-transform: capitalize}/*字母轉大寫*/
        </style>
    </head>
    <body>
        <h1>I don't want your kindness to end up meaningless</h1>
        <h2>I don't want your kindness to end up meaningless</h2>
        <h3>I don't want your kindness to end up meaningless</h3>
        <p>原：I don't want your kindness to end up meaningless</p>
    </body>
</html>
