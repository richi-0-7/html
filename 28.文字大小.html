<html>
    <head><title>字型大小</title>
    <style>
        .f1{font-size: xx-large;} /*xx-large 是相對大小關鍵字，會依瀏覽器預設大小調整*/
        .f2{font-size: 20px;}      /*文字大小設為 20 像素*/
        .f3{font-size: 0.5em;}   /*正常字元的0.5倍數=50% */
        
    </style>
    </head>
    
    <body>
        預設字型大小<br>
        <span class="f1">關鍵字型大小</span><br>
        <span class="f2">絕對單位字型大小</span><br>
        <span class="f3">相對單位字型大小</span><br>
    </body>
</html>
