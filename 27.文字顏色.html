<html>
    <head>
        <title>文字顏色</title>
        <style>
            h1{color:red;}/*選取所有 <h1> 標籤文字，將文字顏色設為紅色 (red)，red 是 CSS 中的顏色名稱*/
            h2{color: #ca921a;}/*ca921a 是十六進位顏色值 (hex color)， c a 9 2 1 a → 分別代表 R G B 的值*/
            h3{color:rgb(7, 102, 58,0.5)}/*rgb(紅,綠,藍,透明度)*/
        </style>
    </head>
    <body>
        <h1>文字顏色</h1>
        <h2>文字顏色</h2>
        <h3>文字顏色</h3>
    </body>
</html>
