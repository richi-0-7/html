<html>
    <head>
        <title>css</title>
        <!--external(外部) css，使用外來網頁的色彩定義-->
        <link rel="stylesheet" href="https://rawcdn.githack.com/shhuangmust/html/fc0253b382011528e5bcc69e74425c6d03f1adc3/import.css">
        <!--internal(內部) css-->
        <style>
            h2 {color:rgb(73, 104, 73);} /*rgb(紅,藍,綠,透明)*/
        </style>
    </head>
    <body>
        <h1 style="color: rgb(194, 67, 67);"><!--inline(行內) css(直接在h1打上需要的顏色)-->
            這是甚麼顏色 
        </h1>
        <h2>這是甚麼顏色</h2><!--使用上方<style>定義-->
        <h3>這是甚麼顏色</h3><!--外部定義-->
    </body>
</html>
